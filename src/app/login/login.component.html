<div class="maindiv">
  <div class="parent">
    <div class="card child" style="width:400px;">
      <h1 style="text-align: center;background-color:gray;">Login</h1>
      <app-alerts [success]="success" [message]="text"></app-alerts>
      <div class="input-group mb-3" style="margin-top: 20px;">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3">Username</span>
        </div>
        <input type="text" class="form-control" id="basic-url" [(ngModel)]="username" aria-describedby="basic-addon3">
      </div>
      <div class="input-group mb-3" style="margin-top: 20px;margin-bottom: 20px;">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3">Password</span>
        </div>
        <input type="password" class="form-control" [(ngModel)]="password" id="basic-url"
          aria-describedby="basic-addon3">
      </div>

      <div class="row">
        <div class="col-6">
          <button type="button" class="btn btn-primary">Forget Password?</button>
        </div>
        <div class="col-6" align="right">
          <button type="button" class="btn btn-secondary" (click)="login()">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
